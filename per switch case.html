<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let per = 100

        switch (true ) {
            case (per >= 80 && per <= 100):
                document.write("pass in merit")
                break;
                case (per >= 60 && per <= 60):
                document.write("pass in 1st devision")
                break;
                case (per >= 45 && per <= 45):
                document.write("pass in 2nd devision")
                break;
                case (per >= 33 && per <= 33):
                document.write("pass in 3rd devision")
                break;
                case (per < 33):
                document.write("failed")
                break;
                default:
                    document.write("Enter a valid percentage")
        }

    </script>
</head>
