<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let per = prompt("enter your percent")

        if (per >= 80 && per <= 100) {
            alert("pass merit devision");
        }
        else if (per >= 60 && per <= 60) {
            alert("pass 1st devision");
        }

        else if (per >= 45 && per <= 45) {
            alert("pass 2nd devision");
        }
        else if (per >= 33 && per <= 33) {
            alert("you are 3rd devision");
        }
        else if (per < 33) {
            alert("fail");
        }
        else {
            alert("please enter valid percent");
        }
    </script>
</head>

</body>
</html>
